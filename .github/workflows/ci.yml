name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync

    - name: Run Ruff lint
      run: uv run ruff check .

    - name: Run Ruff format check
      run: uv run ruff format --check .

    - name: Run mypy
      run: uv run mypy src tests

    - name: Run pytest
      run: uv run pytest -v
